<ion-header>
  <ion-toolbar>
    <ion-title>Banco Nexos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="center-grid">
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-item>
            <ion-label>Usuario</ion-label>
            <ion-input [(ngModel)]="txtUser"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="txtPassword"></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" (click)="loginClient()">
                Ingresar
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
