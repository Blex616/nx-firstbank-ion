<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Banco Nexos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <h4 class="margin">Tus cuentas</h4>
  <p class="margin">Selecciona para ver los movimientos</p>
  <ion-card *ngFor="let item of accounts" (click)="presentModal(item.id)">
    <ion-card-header>
      <ion-card-subtitle>{{item?.type}}</ion-card-subtitle>
      <ion-card-title>{{item?.AcNumber}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Saldo</ion-label>
        <ion-input
          [disabled]="true"
          class="ion-text-right"
          [value]="format(item?.balance)"
        ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="!accounts?.length">
    <ion-card-header>
      <ion-card-subtitle>
        <b> No tienes ning√∫n producto </b>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
