<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src="../../assets/images/user.png" />
    <ion-card-header>
      <ion-card-subtitle
        >{{user?.firstName}} {{user?.lastName}}</ion-card-subtitle
      >
      <ion-card-title>{{user?.identification}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button block color="danger" (click)="logout()">
        <ion-icon name="exit-outline"></ion-icon>
        Cerrar sesi√≥n
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
