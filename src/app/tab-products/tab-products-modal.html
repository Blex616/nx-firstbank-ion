<ion-header translucent>
  <ion-toolbar>
    <ion-title>Movimientos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let item of accountHistory">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-label>
              <h2>{{item.dateTransaction | date:'d/MM/yyyy h:mm a'}}</h2>
              <p>{{item.description}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="4">
            <div
              [ngClass]="item.typeTransaction === 'Add' ? 'green' : 'red'"
              class="ion-text-right"
            >
              $ {{format(item?.value)}}
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
